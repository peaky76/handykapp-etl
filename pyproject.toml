[tool.poetry]
name = "handykapp-etl"
version = "0.1.0"
description = "ETL pipeline to feed the handykapp horse racing analysis app"
authors = ["Robert Peacock <robertjamespeacock@gmail.com>"]

[tool.poetry.dependencies]
boto3 = "^1.37.19"
compytition = "^0.3.1"
horsetalk = "^0.25.6"
nameparser = "^1.1.3"
peak-utility = "^0.7.0"
pendulum = ">=3.0.0,<4"
petl = "^1.7.15"
prefect = "^3.3.1"
pybet = "^0.8.3"
pydantic = "^2.10.6"
pydantic-extra-types = "^2.10.3"
pymongo = "^4.11.3"
python = "~3.12"
python-dotenv = "^1.0.1"
pymupdf = "^1.22.5" # NB >=1.23 interprets Irish apostrophe as some sort of file end marker

[tool.poetry.group.dev.dependencies]
coverage = "^7.7.1"
mongomock = "^4.3.0"
mypy = "^1.14.1"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
radon = "^6.0.1"
ruff = "^0.11.2"
types-requests = "^2.32.0.20250306"

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = "tests"

[tool.ruff.lint]
select = [
    "E", # pycodestyle Error
    "F", # pyflakes
    "C90", # mccabe
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "FBT", # flake8-boolean-trap
    "C4", # flake8-comprehensions
    "PYI", # flake8-pyi
    "PT", # flake8-pytest-style
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
    "PERF", # perflint
    "FURB", # refurb
    "RUF", # ruff specific
    "NPY", # numpy specific

]
ignore = [
    "E402",
    "E501",
    "E731",
    "PT011",
    # Temporary overrides
    "FBT003",
    "C901",
    "PTH123",
    "PYI024",
    "F841",
    "FURB118"
]
