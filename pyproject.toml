description = "ETL pipeline to feed the handykapp horse racing analysis app"
authors = ["Robert Peacock <robertjamespeacock@gmail.com>"]

[tool.poetry.dependencies]
boto3 = "^1.28.33"
horsetalk = "^0.10.1"
pendulum = "^2.1.2"
petl = "^1.7.14"
prefect = "^2.11.3"
pymongo = "^4.5.0"
python = "^3.11.0"
python-dotenv = "^1.0.0"
pyyaml = "^6.0"
pymupdf = "^1.23.1"
nameparser = "^1.1.2"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
coverage = "^7.3.0"
mypy = "^1.5.1"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
ruff = "^0.0.285"
types-pyyaml = "^6.0.12.11"
