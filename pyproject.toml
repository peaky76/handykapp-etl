[tool.poetry]
name = "handykapp-etl"
version = "0.1.0"
description = "ETL pipeline to feed the handykapp horse racing analysis app"
authors = ["Robert Peacock <robertjamespeacock@gmail.com>"]

[tool.poetry.dependencies]
boto3 = "^1.28.74"
horsetalk = "^0.21.0"
peak-utility = "^0.4.0"
pendulum = "^2.1.2"
petl = "^1.7.14"
prefect = "^2.14.2"
pymongo = "^4.5.0"
python = "^3.11.6"
python-dotenv = "^1.0.0"
pymupdf = "^1.23.5"
nameparser = "^1.1.3"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
coverage = "^7.3.2"
mypy = "^1.6.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
radon = "^6.0.1"
ruff = "^0.1.3"
types-requests = "^2.31.0.10"

[tool.ruff]
select = [
    "E", # pycodestyle Error
    "F", # pyflakes
    "C90", # mccabe
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "FBT", # flake8-boolean-trap
    "C4", # flake8-comprehensions
    "PYI", # flake8-pyi
    "PT", # flake8-pytest-style
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
    "PERF", # perflint
    "FURB", # refurb
    "RUF", # ruff specific

]
ignore = [
    "E402",
    "E501",
    "PT011",
    # Temporary overrides
    "PT001",
    "FBT003",
    "C403",
    "C408",
    "C414",
    "C416",
    "C901",
    "E711",
    "E731",
    "RET504",
    "RET505",
    "RET507",
    "RUF015",
    "SIM105",
    "SIM108",
    "SIM114",
    "SIM118",
    "PERF401",
    "PTH123",
    "PYI024",
    "F401",
    "F811",
    "F841"
]
