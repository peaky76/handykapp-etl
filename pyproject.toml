[tool.poetry]
name = "handykapp-etl"
version = "0.1.0"
description = "ETL pipeline to feed the handykapp horse racing analysis app"
authors = ["Robert Peacock <robertjamespeacock@gmail.com>"]

[tool.poetry.dependencies]
boto3 = "^1.34.17"
horsetalk = "^0.21.0"
peak-utility = "^0.5.0"
pendulum = "^2.1.2"
petl = "^1.7.14"
prefect = "^2.14.13"
pymongo = "^4.6.1"
python = "~3.11"
python-dotenv = "^1.0.0"
pymupdf = "^1.23.9"
nameparser = "^1.1.3"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.0"
mypy = "^1.8.0"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
radon = "^6.0.1"
ruff = "^0.1.11"
types-requests = "^2.31.0.20240106"

[tool.ruff]
select = [
    "E", # pycodestyle Error
    "F", # pyflakes
    "C90", # mccabe
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "FBT", # flake8-boolean-trap
    "C4", # flake8-comprehensions
    "PYI", # flake8-pyi
    "PT", # flake8-pytest-style
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
    "PERF", # perflint
    "FURB", # refurb
    "RUF", # ruff specific

]
ignore = [
    "E402",
    "E501",
    "E731",
    "PT011",
    # Temporary overrides
    "FBT003",
    "C901",
    "PTH123",
    "PYI024",
    "F841"
]
