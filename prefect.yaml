# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: handykapp-etl
prefect-version: 2.14.3

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/peaky76/handykapp-etl.git
      branch: master
      credentials: "{{ prefect.blocks.github-credentials.peaky76 }}"

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: streamlined-bhaex
    version:
    tags: []
    description:
    entrypoint: src\extractors\bha_extractor.py:bha_extractor
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 0 1 * * 3
      timezone: UTC
      day_or: true
  - name: streamlined-lda
    version:
    tags: []
    description:
    entrypoint: src\loaders\main_loader.py:load_database_afresh
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 1 0 * * 1
      timezone: UTC
      day_or: true
  - name: streamlined-tral
    version:
    tags: []
    description:
    entrypoint: src\loaders\theracingapi_loader.py:load_theracingapi_data
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 0 10 * * *
      timezone: UTC
      day_or: true
  - name: streamlined-lfo
    version:
    tags: []
    description:
    entrypoint: src\loaders\formdata_loader.py:load_formdata_only
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 30 1 * * 1,3,5
      timezone: UTC
      day_or: true
  - name: streamlined-rapex
    version:
    tags: []
    description:
    entrypoint: src\extractors\rapid_horseracing_extractor.py:rapid_horseracing_extractor
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 0 2 * * *
      timezone: UTC
      day_or: true
  - name: streamlined-traex
    version:
    tags: []
    description:
    entrypoint: src\extractors\theracingapi_extractor.py:theracingapi_racecards_extractor
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables: {}
    schedule:
      cron: 30 9 * * *
      timezone: UTC
      day_or: true
  - name: streamlined-test
    version:
    tags: []
    description:
    entrypoint: src\loaders\test_loader.py:test_load
    parameters: {}
    work_pool:
      name: paddling
      work_queue_name:
      job_variables: {}
