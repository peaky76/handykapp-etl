# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: handykapp-etl
prefect-version: 3.4.20

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/peaky76/handykapp-etl.git
      branch: master
      credentials: "{{ prefect.blocks.github-credentials.peaky76 }}"

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: bha
    version:
    tags: []
    description:
    entrypoint: src\extractors\bha_extractor.py:bha_extractor
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables:
        image: peaky76/prefect-poetry-peaky:latest
    schedule:
      cron: 0 1 * * 3
      timezone: UTC
      day_or: true
  - name: source_data
    version:
    tags: []
    description:
    entrypoint: src\runners\source_data_runner.py:source_data_runner
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables:
        image: peaky76/prefect-poetry-peaky:latest
    schedule:
      cron: 0 2 * * *
      timezone: UTC
      day_or: true
  - name: nuclear_reload
    version:
    tags: []
    description:
    entrypoint: src\loaders\main_loader.py:nuclear_reload
    parameters: {}
    work_pool:
      name: municipal
      work_queue_name:
      job_variables:
        image: peaky76/prefect-poetry-peaky:latest
    schedule:
      cron: 1 0 * * 1,3,5
      timezone: UTC
      day_or: true
